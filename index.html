<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>CATENA</title>
  <meta name="discription" content="ボードゲームサークル「やまねこアルゴリズム」考案の2人対戦ボードゲーム『CATENA』のホームページです。">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">  <!--ズーム禁止 -->
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="header.css">
  <script src="main.js" type="module" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>

  <header class="header">
    <div class="header-inner">
      <a class="header-logo" href="./index.html">CATENA</a>
      <button class="toggle-menu-button"></button>
      <div class="header-site-menu">
        <nav class="site-menu">
          <ul>
            <li><a href="./index.html">RULE</a></li>
            <li><a href="./index.html">BUY</a></li>
            <li><a href="./index.html">PLAY</a></li>
            <li><a href="./index.html">CONTACT</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="menu-board">
      <div class="top-menu">
        <div class="sengo">
          <input type="radio" class="sengo-" name="sengo" value="1" checked>先手
          <input type="radio" class="sengo-" name="sengo" value="2">後手
        </div>
        <div class="level">
          CPUレベル
          <input type="radio" name="level" value="1" checked>1
          <input type="radio" name="level" value="2">2
          <input type="radio" name="level" value="3">3
          <input type="radio" name="level" value="4">4
          <input type="radio" name="level" value="5">5
        </div>
        <div class="turn">1 turn</div>
      </div>
      <div class="board" id="board"></div>
      <div class="bottom-menu">
        <div class="play">PLAY</div>
        <div class="reset">RESET</div>
      </div>
    </div>
    <!-- テンプレート -->
    <div class="hexagons" id="hexagons-template"></div>
    <div class="hexagon" id="hexagon-template">
      <div class="piece"></div>
    </div>
  </main>

  <footer class="footer">
  </footer>

</body>

</html>
